ext="100.36.223.10"
server "mjw.wtf" {
	no fastcgi

	listen on $ext tls port 443

	tls certificate "/etc/ssl/acme/mjw.wtf/fullchain.pem"
	tls key "/etc/ssl/acme/private/mjw.wtf/privkey.pem"

	location "/.well-known/acme-challenge/*" {
		root "/acme"
		root strip 2
	}

	location "/*" {
		root "/htdocs/mjw.wtf"
		directory auto index
	}
}
