shared-network INT-HAVEN-NET {
	# used for sietchumbu installs/upgrades
	subnet 192.168.235.0 netmask 255.255.255.0 {
		option routers 192.168.235.1;
		option domain-name-servers 192.168.223.1;
	}
	host sietchumbu {
		hardware ethernet 00:00:24:c8:e2:dc;
		fixed-address 192.168.235.2;
		filename "pxeboot";
	}
}

